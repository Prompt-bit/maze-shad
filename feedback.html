<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maze Shad Feedback</title>
</head>
<body>
    <h1>Maze Shad Feedback</h1>
    <form action="">
        <label for="type">Type:</label>
        <select name="type" id="type" required>
            <div class="option">
                <option value="">Please choose a option...</option>
                <option value="bug-report">Bug Reports</option>
                <option value="suggestions">Suggestions</option>
                <option value="ui-update">UI Update(s)</option>
                <option value="game-update">Game Update(s)</option>
                <option value="yt-channel">Maze Shad YT Channel</option>
            </div>
        </select>
        <br><br>
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name">
        <br><br>
        <label for="message">Message: <br></label>
        <textarea name="message" id="message" cols="50" rows="20"></textarea>
    </form>
</body>
</html>
